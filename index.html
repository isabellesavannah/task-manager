<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style/main.css">
    <title>task-manager</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-dark navbar-expand bg-dark text-light">
            <a class="navbar-brand" href="#">
                <img src="assets/img/logo.png" width="45" height="45" alt="" loading="lazy">
                <span class="ml-2">Task Manager</span>
            </a>
        </nav>
    </header>
    <main>
        <div>
            <div class="container-fluid">
                <div class="row">
                    <div class="col-4">
                        <form onsubmit="app.titleController.create(event)">
                            <div class="form-group">
                                <input type="color" name="color" value="">
                                <input type="text" name="title" maxlength="50" minlength="3"
                                    placeholder="Enter Your Task">
                                <button class="btn-success" type="submit">Enter</button>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="row" id="tasks">

                </div>
                <div class="row" id="checked">
                    <div class="col-3">
                        <p>Tasks Completed:<span id="completed"></span></p>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer class="container-fluid bg-dark text-light">
        <div class="row text-center">
            <div class="col">
                <p><small>Made with love by Codeworks</small></p>
            </div>
        </div>
    </footer>

    <script src="app/main.js" type="module"></script>
</body>

</html>
